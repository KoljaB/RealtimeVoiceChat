<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real-Time Voice Chat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap">
  <style>
    :root {
      /* Colors for a serious and neat look */
      --primary: #2c3e50;               /* Deep slate */
      --secondary: #e0e0e0;             /* Light gray */
      --bubble-user: #2c3e50;           /* User message bubble */
      --bubble-user-text: #ffffff;      /* White text for user bubble */
      --bubble-assistant: #dcdcdc;      /* Assistant message bubble */
      --bubble-assistant-text: #333333; /* Dark gray text for assistant bubble */
      --bg: #f4f4f4;                    /* Very light gray page background */
      --shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: url("static/background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #app {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }
    .chat-container {
      flex: 1;
      max-width: 480px;
      width: 100%;
      background: #fff;
      box-shadow: var(--shadow);
      margin: 24px 0;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: var(--primary);
      color: #fff;
      padding: 18px 24px;
      font-size: 1.25rem;
      letter-spacing: 1px;
      font-weight: 500;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status {
      font-size: 0.9rem;
      color: #c0c0c0;
      margin-left: auto;
    }
    .messages {
      flex: 1;
      padding: 20px 16px 16px 16px;
      overflow-y: auto;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 82%;
      font-size: 1.02rem;
      line-height: 1.6;
      position: relative;
      display: inline-block;
      word-break: break-word;
      box-shadow: 0 0.5px 2px rgba(44,62,80,0.1);
    }
    .bubble.user {
      background: var(--bubble-user);
      color: var(--bubble-user-text);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      margin-left: auto;
    }
    .bubble.assistant {
      background: var(--bubble-assistant);
      color: var(--bubble-assistant-text);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      margin-right: auto;
    }
    /* Updated typing bubble to a simpler, lighter color */
    .bubble.typing {
      background: #ebedef;
      color: #444;
      font-style: italic;
      opacity: 0.9;
      animation: pulsebg 1.3s linear infinite;
      min-width: 60px;
      border-radius: 16px;
    }
    @keyframes pulsebg {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    .input-bar {
      display: flex;
      padding: 12px 12px;
      background: #fff;
      border-top: 1px solid #e1e5ef;
      align-items: center;
      gap: 8px;
    }
    .input-bar button {
      appearance: none;
      outline: none;
      border: none;
      padding: 8px 18px;
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
      margin-left: 4px;
    }
    .input-bar button:active {
      background: #203a4a;
    }
    .input-bar button:disabled {
      background: #a0a0a0;
      cursor: default;
    }
    @media (max-width: 600px) {
      .chat-container {
        margin: 0;
        border-radius: 0;
        max-width: 100vw;
      }
      .header {
        border-radius: 0;
      }
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: all 0.2s ease;
    }

    .btn svg {
      margin: 0;
    }

    .start-btn {
      background-color: #2a3543;
    }

    .stop-btn {
      background-color: #c04949;
    }

    .reset-btn {
      background-color: #0d65d0;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn:active {
      transform: scale(0.98);
    }    
    .speed-control {
      flex: 1;
      margin: 0 16px;
      max-width: 200px;
    }
    #speedSlider {
      width: 100%;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
    }
    #speedSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #2c3e50;
      border-radius: 50%;
      cursor: pointer;
    }
    .speed-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
      font-size: 0.8rem;
      color: #666;
    }
    /* Settings Area */
    .settings-area {
      padding: 16px;
      background: #f0f0f0; /* Slightly different background */
      border-top: 1px solid #e1e5ef;
      display: none; /* Hidden by default */
    }
    .settings-area label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    .settings-area textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 0.95rem;
      resize: vertical;
      box-sizing: border-box; /* Include padding and border in element's total width and height */
      margin-bottom: 12px;
    }
    .settings-area button {
      /* Reuse existing button styles or define new ones */
      padding: 10px 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .settings-area button:hover {
      opacity: 0.9;
    }
    .header-btn { /* Style for header buttons like settings */
        background: none;
        border: none;
        color: #c0c0c0; /* Match status text color */
        cursor: pointer;
        padding: 0;
        margin-left: 10px; /* Space from status */
        display: inline-flex;
        align-items: center;
    }
    .header-btn:hover {
        color: #fff; /* White on hover */
    }
    .header-btn svg {
        width: 20px;
        height: 20px;
    }
    /* Prompt Mode Selector Styling */
    .header label[for="prompt-mode-select"] {
      color: #c0c0c0; /* Match status text color */
      font-size: 0.9rem;
      margin-left: 15px; /* Space from title */
      margin-right: 5px;
      font-weight: 400;
      vertical-align: middle;
    }
    #prompt-mode-select {
      background-color: #4a5a6a; /* Darker shade, complementing primary */
      color: #fff;
      border: 1px solid #6a7a8a;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.9rem;
      font-family: inherit;
      vertical-align: middle; /* Align with text */
      cursor: pointer;
    }
    #prompt-mode-select:focus {
      outline: none;
      border-color: #fff;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
    }
    #prompt-mode-select:hover {
      border-color: #8a9ab0;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="chat-container">
      <div class="header">
        <!-- Centered “AI” text within the circle -->
        <svg height="24" width="24" viewBox="0 0 22 22" fill="#fff" style="margin-right:8px">
          <circle cx="11" cy="11" r="12" fill="#222F3D" />
          <text
            x="50%"
            y="50%"
            fill="#fff"
            text-anchor="middle"
            alignment-baseline="middle"
            font-size="12"
            font-family="Inter"
          >AI</text>
        </svg>
        Real-Time Voice Chat
        
        <select id="prompt-mode-select" name="prompt-mode"></select>
        <span class="status" id="status"></span>
        <button id="settingsBtn" title="Settings" class="header-btn">
          <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
        </button>
      </div>
      <div class="messages" id="messages"></div>
      <div id="settings-area" class="settings-area">
        *placeholder*
      </div>
      <div class="input-bar">

        <div class="speed-control">
          <input type="range" id="speedSlider" min="0" max="100" value="0">
          <div class="speed-labels">
            <span>Fast</span>
            <span>Slow</span>
          </div>
        </div>

        <br>

        <button id="startBtn" title="Start voice chat" class="btn start-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5L8 19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M8 5L18 12L8 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        
        <button id="stopBtn" title="Stop voice chat" class="btn stop-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="6" y="6" width="12" height="12" rx="1" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        
        <button id="clearBtn" title="Reset conversation" class="btn reset-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C14.8273 3 17.35 4.30367 19 6.34267" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M14.5 6.5L19.5 6.5L19.5 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button> 

        <button id="copyBtn" title="Copy conversation" class="btn copy-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
           <rect x="9" y="9" width="11" height="11" rx="1" stroke="currentColor" stroke-width="2"/>
           <path d="M5 15H4C3.44772 15 3 14.5523 3 14V4C3 3.44772 3.44772 3 4 3H14C14.5523 3 15 3.44772 15 4V5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
         </svg>
       </button>

      </div>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
